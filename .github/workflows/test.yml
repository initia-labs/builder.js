name: Test & Build builder.js
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'libcompiler.**'
      - 'libmovevm.**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - main
      - 'release/*'
    paths:
      - 'src/**'
      - 'libcompiler.**'
      - 'libmovevm.**'
      - 'package.json'
      - 'package-lock.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    env: 
      GITHUB_ACCESS_TOKEN: ${{ secrets.GH_READ_TOKEN }}
      RUST_BACKTRACE: 1
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install latest npm
        run: npm install -g npm@latest
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run lint

