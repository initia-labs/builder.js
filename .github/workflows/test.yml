name: Build & Test
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'libcompiler.**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - main
      - 'release/*'
    paths:
      - 'src/**'
      - 'libcompiler.**'
      - 'package.json'
      - 'package-lock.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    env: 
      # for private repo access
      GITHUB_ACCESS_TOKEN: ${{ secrets.GH_READ_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run test
      - run: npm run lint
      - run: npm run build
